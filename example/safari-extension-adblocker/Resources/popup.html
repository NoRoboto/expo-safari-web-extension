<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: monospace;
            font-size: 12px;
            background: white;
            color: black;
            margin: 0;
        }
        
        .header {
            text-align: center;
            border-bottom: 1px dashed black;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        
        .stats {
            border: 1px dashed black;
            padding: 10px;
            margin-bottom: 15px;
            background: #f9f9f9;
        }
        
        .controls {
            display: flex;
            gap: 10px;
        }
        
        button {
            flex: 1;
            background: white;
            color: black;
            border: 1px dashed black;
            padding: 8px;
            font-family: monospace;
            font-size: 11px;
            cursor: pointer;
            text-transform: uppercase;
        }
        
        button:hover {
            background: #f0f0f0;
        }
        
        .status {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .enabled { color: green; }
        .disabled { color: red; }
    </style>
</head>
<body>
    <div class="header">
        <h3>adblock pro</h3>
    </div>
    
    <div class="stats">
        <div class="status" id="status">status: enabled</div>
        <div>blocked: <span id="blocked-count">0</span></div>
        <div>site: <span id="current-site">-</span></div>
    </div>
    
    <div class="controls">
        <button id="toggle-btn">disable</button>
        <button id="reset-btn">reset</button>
        <button id="options-btn">options</button>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
