<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: monospace;
            font-size: 11px;
            background: white;
            color: black;
            margin: 0;
        }
        
        .header {
            text-align: center;
            border-bottom: 1px dashed black;
            padding-bottom: 10px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        
        .stats {
            border: 1px dashed black;
            padding: 10px;
            margin-bottom: 15px;
            background: #f9f9f9;
            font-size: 10px;
        }
        
        .file-types {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
            margin-bottom: 15px;
            font-size: 9px;
        }
        
        .file-type {
            padding: 5px;
            border: 1px dashed #ccc;
            text-align: center;
            background: #fafafa;
        }
        
        button {
            width: 100%;
            background: white;
            color: black;
            border: 1px dashed black;
            padding: 8px;
            font-family: monospace;
            font-size: 10px;
            cursor: pointer;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        button:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>media showcase pro</h3>
        <div style="font-size: 9px; color: #666;">v4.7.3 - file type testing</div>
    </div>
    
    <div class="stats">
        <div><strong>extension capabilities:</strong></div>
        <div style="margin-top: 8px; line-height: 1.3;">
        total file types: 15+<br>
        localization: 5 languages<br>
        media formats: all major<br>
        status: active
        </div>
    </div>
    
    <div class="file-types">
        <div class="file-type">
            <strong>video</strong><br>
            mp4, webm
        </div>
        <div class="file-type">
            <strong>audio</strong><br>
            mp3, wav
        </div>
        <div class="file-type">
            <strong>images</strong><br>
            jpg, png, gif
        </div>
        <div class="file-type">
            <strong>fonts</strong><br>
            ttf, woff2
        </div>
        <div class="file-type">
            <strong>data</strong><br>
            json, xml, csv
        </div>
        <div class="file-type">
            <strong>graphics</strong><br>
            svg, icons
        </div>
    </div>
    
    <button onclick="detectMedia()">detect page media</button>
    <button onclick="showCapabilities()">show all capabilities</button>
    <button onclick="openOptions()">options & settings</button>
    
    <script>
        function detectMedia() {
            browser.tabs.query({active: true, currentWindow: true}, function(tabs) {
                browser.tabs.sendMessage(tabs[0].id, { action: 'detectMedia' });
                window.close();
            });
        }
        
        function showCapabilities() {
            alert('Media Showcase Pro handles:\\n\\n' +
                  '• Video: MP4, WebM (with metadata)\\n' +
                  '• Audio: MP3, WAV (with ID3 tags)\\n' +
                  '• Images: JPEG, PNG, GIF (with EXIF)\\n' +
                  '• Fonts: TTF, WOFF2 (with metrics)\\n' +
                  '• Data: JSON, XML, CSV\\n' +
                  '• Graphics: SVG, Icons\\n' +
                  '• Localization: 5 languages\\n' +
                  '• Binary: Custom data formats\\n\\n' +
                  'This tests the plugin\\'s ability to handle\\n' +
                  'diverse file types and complex structures.');
        }
        
        function openOptions() {
            browser.runtime.openOptionsPage();
            window.close();
        }
    </script>
</body>
</html>
