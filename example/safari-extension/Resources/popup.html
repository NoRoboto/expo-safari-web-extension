<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            height: 200px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .container {
            text-align: center;
        }
        
        .title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #007AFF;
        }
        
        .description {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        
        .button {
            background-color: #007AFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .button:hover {
            background-color: #0056CC;
        }
        
        .status {
            margin-top: 15px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Example Safari Extension</div>
        <div class="description">
            This is an example Safari Web Extension created with the Expo Safari Extension Plugin.
        </div>
        <button class="button" id="testButton">Test Extension</button>
        <div class="status" id="status">Ready</div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
